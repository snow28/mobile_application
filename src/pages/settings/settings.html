<ion-header>
  <ion-navbar>
    <ion-title>World Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-border>

    <ion-list-header>
      Main
    </ion-list-header>

    <ion-item>
      <ion-icon name='planet' item-start></ion-icon>
      Current planet
      <ion-note item-end>
        Earth
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-toggle checked="true" color="danger"></ion-toggle>
      <ion-label>
        Rotation
      </ion-label>
      <ion-icon name='md-refresh' item-start></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name='sync' item-start></ion-icon>
        Rotation speed
      <ion-note item-end>
        66,615 miles/hour
      </ion-note>
    </ion-item>



    <ion-item>
      <ion-icon name='warning' item-start></ion-icon>
       Radiation level
      <ion-note item-end color="secondary">30 mcr/h</ion-note>
    </ion-item>




  </ion-list>


  <ion-list>

    <ion-list-header>
      Secondary
    </ion-list-header>

    <ion-item>
      Incantation
      <ion-icon name='color-wand' item-start></ion-icon>
      <ion-note item-end>Crucio!</ion-note>
    </ion-item>

    <ion-item>
      <ion-toggle checked="true"></ion-toggle>
      <ion-label>
        Colors
      </ion-label>
      <ion-icon name='brush' item-start></ion-icon>
    </ion-item>


    <ion-item>
      <ion-icon name='wine' item-start></ion-icon>
      Mead Drinking
      <ion-note item-end>Yes please</ion-note>
    </ion-item>


  </ion-list>



</ion-content>
